<form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">

  <p>
    <label for="firstname">First Name</label>
    <input type="text" name="firstname" ngModel #fname="ngModel" required minlength="1">
  </p>

  <p>
    <label for="lastname">Last Name</label>
    <input type="text" name="lastname" ngModel required maxlength="15" pattern="^[a-zA-Z]+$">
  </p>

  <p>
    <label for="email">Email </label>
    <input type="text" id="email" name="email" ngModel required email>
  </p>

  <p>
    <label for="gender">Gender</label>
    <input type="radio" value="male" name="gender" ngModel> Male
    <input type="radio" value="female" name="gender" ngModel> Female
  </p>

  <p>
    <label for="isMarried">Married</label>
    <input type="checkbox" name="isMarried" ngModel required>
  </p>

  <p>
    <button type="submit" [disabled]="!contactForm.valid">Submit</button>
  </p>

</form>
